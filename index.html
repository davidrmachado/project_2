<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="/images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt="logo Trybewarts"
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form action="" class="trybewarts-login">
        <input type="email" name="email" id="inputEmail" placeholder="Email" />
        <input
          type="password"
          name="password"
          id="inputPassword"
          placeholder="Senha"
        />
        <button id="btn-entrar">Entrar</button>
      </form>
    </header>

    <main>
      <div>
        <form action="" method="get" id="evaluation-form">
          <div>
            <input type="text" name="name" id="input-name" placeholder="Nome" />
            <input
              type="text"
              name="surname"
              id="input-lastname"
              placeholder="Sobrenome"
            />
          </div>
          <div>
          <input
            type="email"
            name="email"
            id="input-email"
            placeholder="Email"
          />
        </form>
        <select name="casas" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
    </div>
      </div>

      <div id="familia">
        <h3 id="label-family">Qual sua família?</h3>

        <label for="frontend">
        <input type="radio" name="family" id="frontend" value="Frontend">Frontend
        </label>

        <label for="backend">
        <input type="radio" name="family" id="backend" value="Backend">Backend
        </label>

        <label for="fullstack">
        <input type="radio" name="family" id="fullstack" value="FullStack">Fullstack
        </label>
      </div>

      <aside>
        <img
          src="./images/trybewarts-colored.svg"
          alt="logo-trybewarts"
          id="trybewarts-forms-logo"
        />
      </aside>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
